<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MyPhotos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/myphotos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'gallery' %}">
          <i class="bi bi-camera" style="font-size: 1.2rem; color: cornflowerblue;"></i>
          MyPhotos
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-warning btn-sm">Sign Out</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-warning btn-sm">Admin</a>
        {% endif %}
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/checkbox_filter.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modal_photo.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/select_deselect.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/photo_search.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/clear_icon.js' %}"></script>

  </body>
</html>
